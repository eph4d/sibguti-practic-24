  openapi: 3.0.3
  info:
    title: SessionManager API
    description: "**session-manager**: Сервис работы с сессиями"
    version: 0.0.1
  servers:
    - url: http://session-manager:8080
  paths:
    /api/v1/sessions/{sessionId}:
      post:
        summary: Создание сессии
        parameters:
          - name: sessionId
            in: path
            description: Идентификатор сессии
            required: true
            schema:
              type: string
              format: uuid
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionDtoV1'
          required: true
        responses:
          204:
            description: Сессия создана
          409:
            description: Сессия уже существует
          500:
            description: Внутренняя ошибка сервера
      put:
        summary: Обновление сессии
        parameters:
          - name: sessionId
            in: path
            description: Идентификатор сессии
            required: true
            schema:
              type: string
              format: uuid
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionDtoV1'
          required: true
        responses:
          204:
            description: Сессия обновлена
          404:
            description: Сессия не существует
          500:
            description: Внутренняя ошибка сервера
      get:
        summary: Поиск сессии
        parameters:
          - name: sessionId
            in: path
            description: Идентификатор сессии
            required: true
            schema:
              type: string
              format: uuid
        responses:
          200:
            description: Сессия найдена
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/SessionDtoV1'
          404:
            description: Сессия не существует
          500:
            description: Внутренняя ошибка сервера
      delete:
        summary: Удаление сессии
        parameters:
          - name: sessionId
            in: path
            description: Идентификатор сессии
            required: true
            schema:
              type: string
        responses:
          204:
            description: Сессия удалена
          404:
            description: Сессия не существует
          500:
            description: Внутренняя ошибка сервера
    /api/v1/sessions/findByPrincipalName:
      get:
        summary: Поиск сессий
        parameters:
          - name: principalName
            in: query
            required: true
            schema:
              type: string
              format: uuid
        responses:
          200:
            description: Сессия(и) найдена(ы)
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/SessionDtoV1'
          404:
            description: Сессии не существуют
          500:
            description: Внутренняя ошибка сервера
    /api/v1/sessions/{sessionId}/attributes/{attributeName}:
      post:
        summary: Создание атрибута сессии
        parameters:
          - name: sessionId
            in: path
            description: Идентификатор сессии
            required: true
            schema:
              type: string
              format: uuid
          - name: attributeName
            in: path
            description: Наименование атрибута
            required: true
            schema:
              type: string
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionAttributeBytesDtoV1'
        responses:
          204:
            description: Атрибут создан
          404:
            description: Сессия не существует
          500:
            description: Внутренняя ошибка сервера
      put:
        summary: Обновление атрибута сессии
        parameters:
          - name: sessionId
            in: path
            description: Идентификатор сессии
            required: true
            schema:
              type: string
              format: uuid
          - name: attributeName
            in: path
            description: Наименование атрибута
            required: true
            schema:
              type: string
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionAttributeBytesDtoV1'
        responses:
          204:
            description: Атрибут создан
          404:
            description: Сессия не существует
          500:
            description: Внутренняя ошибка сервера
      delete:
        summary: Удаление атрибута сессии
        parameters:
          - name: sessionId
            in: path
            description: Идентификатор сессии
            required: true
            schema:
              type: string
              format: uuid
          - name: attributeName
            in: path
            description: Наименование атрибута
            required: true
            schema:
              type: string
        responses:
          204:
            description: Атрибут удален
          404:
            description: Сессия не существует
          500:
            description: Внутренняя ошибка сервера
  components:
    schemas:
      SessionDtoV1:
        type: object
        properties:
          sessionId:
            type: string
            format: uuid
          creationTime:
            type: integer
          lastAccessTime:
            type: integer
          maxInactiveInterval:
            type: integer
          expiryTime:
            type: integer
          principalName:
            type: string
          attributes:
            type: object
            additionalProperties:
              type: string
      SessionAttributeBytesDtoV1:
        type: object
        properties:
          bytes:
            type: string
